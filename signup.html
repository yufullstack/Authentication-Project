<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!--  link bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- link icon font-awsome -->
    <script src="https://kit.fontawesome.com/aad838cc5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!--  create signup form -->
            <main>
                   <section class="my-5">
                        <div class="container">
                            <div class="row">
                                     <div class="col-12 d-none d-lg-block col-lg-6 border border-1">
                                             <div class="img-signup">
                                                <img src="assets/img/image-signup.jpg" alt="">
                                             </div>
                                     </div>
                                     <div class="col-12 mx-auto col-md-8 col-lg-6 p-5">
                                             <div class="row">
                                                  <div class="col-12 mb-3">
                                                         <h1 class="h2  text-center fw-bold">Create Account</p>
                                                  </div>
                                                  <div class="col-12  mb-3 d-flex justify-content-center">
                                                   <span class="customized-icon mx-2"><i class="fa-brands fa-facebook-f text-primary"></i></span>
                                                   <span class="customized-icon mx-2"><i class="fa-solid fa-envelope mx-2 text-primary"></i></span>
                                                   <span class="customized-icon mx-2"><i class="fa-brands fa-telegram mx-2 text-primary"></i></span>
                                                  </div>
                                                  <div class="col-12 mb-3">
                                                           <p class="text-center text-secondary">Use Your Email For Register</p>
                                                  </div>
                                                  <form action="" class="col-12">
                                                            <div class="mb-3">
                                                                <label for="u_name" class="form-label">UserName</label>
                                                                      <input type="text" class="form-control" id="u_name">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="u_pass" class="form-label">Password</label>
                                                                      <input type="text" class="form-control" id="u_pass">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="u_email" class="form-label">Email</label>
                                                                      <input type="text" class="form-control" id="u_email">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="u_tel" class="form-label">Phone</label>
                                                                      <input type="text" class="form-control" id="u_tel">
                                                            </div>
                                                            <div class="mb-3">
                                                                    <button type="button" class="btn btn-primary">SignUp</button>
                                                            </div>
                                                  </form>
                                             </div>
                                     </div>
                            </div>
                        </div>
                   </section>
            </main>
      <!--  end of signup form  -->
    
</body>
</html>
